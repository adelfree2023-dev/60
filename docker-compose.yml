version: '3.8'

services:
  # =========================================================================
  # PostgreSQL with pgvector for AI embeddings
  # =========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: apex-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apex_secret}
      POSTGRES_DB: ${POSTGRES_DB:-apex}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apex}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

  # =========================================================================
  # Redis for caching, rate limiting, and queues
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: apex-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

  # =========================================================================
  # MinIO for S3-compatible object storage
  # =========================================================================
  minio:
    image: minio/minio:latest
    container_name: apex-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-apex}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-apex_secret}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - apex-network

  # =========================================================================
  # Traefik as API Gateway and Load Balancer
  # =========================================================================
  traefik:
    image: traefik:v3.0
    container_name: apex-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@apex.local}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
      - "--accesslog=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/letsencrypt
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"

  # =========================================================================
  # Mailpit for local email testing
  # =========================================================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: apex-mailpit
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATA_FILE: /data/mailpit.db
    volumes:
      - mailpit_data:/data
    ports:
      - "8025:8025"  # SMTP
      - "8025:8025"  # HTTP API
    networks:
      - apex-network

  # =========================================================================
  # API Service (NestJS)
  # =========================================================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: apex-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-apex}:${POSTGRES_PASSWORD:-apex_secret}@postgres:5432/${POSTGRES_DB:-apex}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-apex}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-apex_secret}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars}
      JWT_EXPIRATION: 7d
      PORT: "4000"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.apex.localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=4000"

  # =========================================================================
  # Storefront (Next.js)
  # =========================================================================
  storefront:
    build:
      context: ./apps/storefront
      dockerfile: Dockerfile
    container_name: apex-storefront
    environment:
      NEXT_PUBLIC_API_URL: https://api.apex.localhost
      NEXT_PUBLIC_MINIO_URL: http://minio:9000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storefront.rule=HostRegexp(`{subdomain:[a-z]+}.apex.localhost`)"
      - "traefik.http.routers.storefront.entrypoints=web"
      - "traefik.http.services.storefront.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.storefront-stripprefix.stripprefix.prefixes=/storefront"

  # =========================================================================
  # Landing Page (Next.js)
  # =========================================================================
  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
    container_name: apex-landing
    environment:
      NEXT_PUBLIC_API_URL: https://api.apex.localhost
    ports:
      - "3100:3100"
    depends_on:
      - api
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`www.apex.localhost`) || Host(`apex.localhost`)"
      - "traefik.http.routers.landing.entrypoints=web"
      - "traefik.http.services.landing.loadbalancer.server.port=3100"

  # =========================================================================
  # Admin Dashboard (Next.js)
  # =========================================================================
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: apex-admin
    environment:
      NEXT_PUBLIC_API_URL: https://api.apex.localhost
    ports:
      - "3200:3200"
    depends_on:
      - api
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.apex.localhost`)"
      - "traefik.http.routers.admin.entrypoints=web"
      - "traefik.http.services.admin.loadbalancer.server.port=3200"

  # =========================================================================
  # Super Admin Dashboard (Next.js)
  # =========================================================================
  super-admin:
    build:
      context: ./apps/super-admin
      dockerfile: Dockerfile
    container_name: apex-super-admin
    environment:
      NEXT_PUBLIC_API_URL: https://api.apex.localhost
    ports:
      - "3300:3300"
    depends_on:
      - api
    networks:
      - apex-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.super-admin.rule=Host(`super-admin.apex.localhost`)"
      - "traefik.http.routers.super-admin.entrypoints=web"
      - "traefik.http.services.super-admin.loadbalancer.server.port=3300"

networks:
  apex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  traefik_data:
  mailpit_data:
